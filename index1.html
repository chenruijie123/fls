    <div class="btn juan">我要领券</div>

        <div class="flag">

            <div class="list2"><span>活动时间：</span>彩票市场开市后</div>
            <div class="list3"><span>活动规则：</span>（1）领券：点击“我要领券”，填写姓名、手机号码，完成登记后，领取体彩10元大乐透代金券一份。每个微信号限领一张代金券。
                <div>（2）开团：点击“我要开团”，网友将以团长的身份开团，可邀请好友参团，共同抢36元的大乐透代金券。当团内满6人（含团长），自动开奖，团员每人可获取一张6元大乐透代金券，共6张。每位网友均可开团并参团一次，共2次中奖机会。</div>
            </div>
